<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/filefunnel.min.css">
		<title>FileFunnel demo</title>
		<script src="/src/filefunnel.js"></script>
		<script src="js/filefunnel-i18n.min.js"></script>
	</head>

	<body>
		<div></div>
		<input type="text" filefunnel>

		<script>
			new FileFunnel("div", {
				accept: "*/*",
				chunked: true,
				multiple: true,
				server: "http://localhost:3751"
			});

			new FileFunnel("[filefunnel]", {
				accept: "image/*",
				chunked: true,
				server: "http://localhost:3751"
			});
		</script>
	</body>
</html>
